window.changeTableau = (metro) => { 

  console.log('running changeTableau')
  let id = window.ids[metro]
  //for all that don't contain id, set display to none.
  try {
    for (key in window.ids) {
      if (key == metro) { 
        let el = document.getElementById(window.ids[key])
        el.style.display = "block"
        el.style.minHeight = "1000px"
        el.style.minWidth = "1000px"
        // el.style.outer['min-height'] = '700px' 

      } else {
        let el = document.getElementById(window.ids[key])
        el.style.display = "none"
      }
    }
  } catch(e) {
    console.log(e + 'metro/key:' + key)
  }

}
